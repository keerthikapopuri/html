There are four different combinators in CSS:

descendant selector (space)
child selector (>)
adjacent sibling selector (+)
general sibling selector (~)


div.sticky(just like paper stick notes at top of every scroll) {
  position: -webkit-sticky; /* Safari */
  position: sticky;
  top: 0;
  background-color: green;
  border: 2px solid #4CAF50;

display: inline-block;#block,inline
z-index:-1#can be positive too 
overflow-x,-y:visible,hidden,scroll,auto;
float: left,right,none;
display: flex;
  justify-content: center;
  align-items: center;
}
div.fixed(doesnt move while even scrolling) {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  border: 3px solid #73AD21;
}
div.static(goes with nrml flow) {
  position: static;
  border: 3px solid #73AD21;
}

#********positioning ********
.container {
  position: relative;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
}

img { 
  width: 100%;
  height: auto;
  opacity: 0.3;
}
