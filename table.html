<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
<!--border-collapse: collapse;-->
border-style: double;
border-color: red;
border-spacing:5px;
}
th, td {
  background-color: white;
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>
<body>

<h2>TH table with headers</h2>

<table style="width:100%">
 <caption>Marks</caption>
  <tr style="height:75px">
    <th style="width:60%" colspan="2">Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <th>name</th>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <th>marks</th>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
